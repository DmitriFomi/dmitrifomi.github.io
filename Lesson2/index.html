    <body>
        <!-- Comments -->
        <!--
            Multy Comemnts
            Multy Comemnts x2

            CTRL + S - Save 
            CTRL + C - Copy
            CTRL + V - Paste
            CTRL + X - Cut -> Copy + Delete
            CTRL + Z - Undo
            CTRL + Y - Redo
            CTRL + A - Select all text
            Mouse Right Click 1x - Properties / Options
            Mouse Left Click 1x - Move cursor to position
            Mouse Left Click 2x - Select Word
            Mouse Left Click 3x - Select whole line
            Home - Move cursort to Start of Line
            End - Move cursort to End of Line
            Home + Shift / End + Shift - Select All from start / end
            Tab - Make space to the left
            Shift + Tab - Remove spave from left
            Mouse Middle Click - Open Link in New Tab
        -->
        <!-- Clean Code -->

        <h1>Heading 1</h1> <!-- Heading -->
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>

        <p>Minu nimi           on Dmitri.
            Ja täna on Kolmapäev.<br> <!-- Break Line ehk uus rida -->
            Homme on Neljapäev.
        </p>

            href -> Atribute
            "" -> Value ehk väärtus
