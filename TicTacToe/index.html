        <h1>TicTacToe</h1>

        <!--
            Mis läheb vaja?
            1. Mängulaud
                3 x 3 laud
                Klient saab selle peale vajutada
                2 elementi
                    X
                    O
                Div elemended kokku 9 + 1 (contaite) + 3 (Row) = 13
            2. Teha väljat aktiivseks
            3. Eristada kahte tüüpi et ta vahetaks kui kasutaja vajutab
                Kas X või O
            4. Teha piirand, et ei saa üle kirjutada
            5. Võidu rida
                Erinevad kombinatsioonid
                3 sama elemnit järjest lisatud
            6. Kui on võitja olemas siis mäng peatub
            7. Anname kasutajale võimalust valida millega ta mängib
                Lisame START nuppu
                Piirame kasutajat et ei saaks mängu ajal muuta
            8. Näitame kes on võitja
            9. Uue mängu alustamine
                laud tühjaks
                winner nullida
                esimene uuesti siestada
                aktiveerida nuppud
            10. Viik
                Mängu laud on täis ja ei ole 3 järjest elementi
            11. Eelmised tulemused salvestada
                Võitja - kas X / O / viik
                Mängulaud                
            12. Mängida Arvuti vastu
            13. Näitame eelmised mängud


        -->

        <div class="container" id="currentGame">
            <div class="row">
                <div class="col-4 text-center boardPos"></div>
                <div class="col-4 text-center middleSide boardPos"></div>
                <div class="col-4 text-center boardPos"></div>
            </div>
            <div class="row middle">
                <div class="col-4 text-center boardPos"></div>
                <div class="col-4 text-center middleSide boardPos"></div>
                <div class="col-4 text-center boardPos"></div>
            </div>
            <div class="row">
                <div class="col-4 text-center boardPos"></div>
                <div class="col-4 text-center middleSide boardPos"></div>
                <div class="col-4 text-center boardPos"></div>
            </div>
        </div>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-4 text-center" style="cursor: default;">
                    <h2 id="gameStatusFull" style="display: none;" class="text-center"><span id="boardStatus"></span> is<br><span id="currentPlayer" style="font-size: 40px;"></span></h2>
                </div>
            </div>
        </div>

        

        <br>
        <br>
        <div class="mb-3">
            <label for="firstPlayer" class="form-label">First Player</label>
            <input onchange="CheckPlayer()" type="text" class="form-control" id="firstPlayer">
          </div>
        </div>
        <button id="startGame" onclick="StartGame()" class="btn btn-primary" disabled>START</button>
        <button id="restartGame" onclick="RestartGame()" class="btn btn-warning" disabled>RESTART</button>

        <br>
        <br>

        <h2>Past Games</h2>
