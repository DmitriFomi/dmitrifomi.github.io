<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <script src="./scripts.js"></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
      <div class="container">
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4"></div>
          <div class="col-4"></div>
        </div>
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4"></div>
          <div class="col-4"></div>
        </div>
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4"></div>
          <div class="col-4"></div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-5">
            <label for="player1" class="form-label">Player 1</label>
            <select id="player1" class="form-select" aria-label="Default select example">
              <option selected value="X">X</option>
              <option value="O">O</option>
            </select>
          </div>
          <div class="col-5" style="border: 0px;">
            <label for="player2" class="form-label">Player 2</label>
            <select disabled id="player2" class="form-select" aria-label="Default select example">
              <option value="X">X</option>
              <option selected value="O">O</option>
            </select>
          </div>
        </div>
      </div>
      
    </body>
</html>
