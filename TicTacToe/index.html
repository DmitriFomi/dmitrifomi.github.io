<!DOCTYPE html>
<html>
    <head>
        <title>TicTacToe</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <h1>TicTacToe</h1>

        <div class="container">
            <label class="form-label">Player X</label>
            <input class="form-control" type="text" id="playerX">
            <label class="form-label">Player O</label>
            <input class="form-control" type="text" id="playerO">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="aiCheck" onchange="ShowAiDifficulty()">
                <label class="form-check-label" for="aiCheck">Play VS AI</label>
            </div>
            <div class="form-check form-switch" style="display: none;" id="aiCheckDiff">
                <input class="form-check-input" type="checkbox" role="switch" id="aiDifficulty">
                <label class="form-check-label" for="aiDifficulty">Hard AI</label>
            </div>
            <button class="btn btn-primary" onclick="StartGame()" id="startbtn">Start Game</button>
            <button class="btn btn-primary" onclick="RestartGame()" id="restartbtn" disabled>Restart</button>
        </div>

        <div class="container tictactoeCont">
            <div class="row text-center">
                <div class="col-4 tictactoeArea"></div>
                <div class="col-4 tictactoeArea"></div>
                <div class="col-4 tictactoeArea"></div>
            </div>
            <div class="row text-center">
                <div class="col-4 tictactoeArea"></div>
                <div class="col-4 tictactoeArea"></div>
                <div class="col-4 tictactoeArea"></div>
            </div>
            <div class="row text-center">
                <div class="col-4 tictactoeArea"></div>
                <div class="col-4 tictactoeArea"></div>
                <div class="col-4 tictactoeArea"></div>
            </div>
        </div>
        <div style="display: none;" id="infoArea">
            <h2 class="text-center" id="moveEl">Player <span id="player"></span> moves</h2>
            <h2 class="text-center" style="display: none;" id="winnerPara">Winner:<br> <span id="winner"></span></h2>
        </div>
        <div class="container text-center" style="margin-top: 25px;">
            <h2>History</h2>
        </div>
        <div class="container" id="savedGames"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
